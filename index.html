<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Tabs with Slide Indicator</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./src/js/script.js"></script>
</head>
<body>
    <div class="slidershow middle">
        <div class="slides">

            <input type="radio" id="r1" name="r" checked>
            <input type="radio" id="r2" name="r">
            <input type="radio" id="r3" name="r">
            <input type="radio" id="r4" name="r">
            <input type="radio" id="r5" name="r">

            <div class="slide s1">
                <img src="./src/img/1.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./src/img/2.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./src/img/3.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./src/img/4.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./src/img/5.jpg" alt="">
            </div>

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
                <label for="r5" class="bar"></label>
            </div>

        </div>
    </div>
</body>
</html>
